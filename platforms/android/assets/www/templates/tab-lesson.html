<ion-view view-title="Lesson">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="oneLesson in lesson" type="item-text-wrap" href="#/tab/lesson/{{oneLesson.id}}">
        <img ng-src="img/ben.png">
        <h2>{{oneLesson.lessontable_name}}</h2>
        <p>{{oneLesson.lessontable_description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(oneLesson)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
